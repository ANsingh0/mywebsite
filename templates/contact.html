{% extends 'base.html' %}
{% block title %}Contact Us-{% endblock title %}
{% block  body%}
<div class="container-fluid px-0 mb-3"> 
    <img src="/static/image/contact2.jfif" style="width: 100%; height: 65vh;" alt="...">
</div>
<div class="container mb-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact ">
    {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Enter your Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="Enter your name" placeholder="eg- Akshay" required>
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Enter your mobile number</label>
            <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp", placeholder="eg-9897988874" required>
            <div id="phoneHelp" class="form-text">We'll never share your mobile number with anyone else.</div>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter your email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg-akshay@gmail.com" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->

        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="mb-3">
            <label for="desc" class="form-label">Tell us something about yourself</label>
            <textarea class="form-control" name="desc" id="desc" cols="30" rows="5" placeholder="Why you want to contact us" required></textarea>
            <!-- <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock  %}
